<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Cityscape</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cityscape">
        <div class="background"></div> <!-- New div for the background image -->
        <div class="building" style="left: 10%;"></div>
        <div class="building" style="left: 30%;"></div>
        <div class="building" style="left: 50%;"></div>
        <div class="building" style="left: 70%;"></div>
        <div class="road"></div>
        <div class="heart" style="left: 20%; top: 20%;">❤️</div>
        <div class="heart" style="left: 40%; top: 30%;">❤️</div>
        <div class="heart" style="left: 60%; top: 25%;">❤️</div>
        <div class="heart" style="left: 80%; top: 20%;">❤️</div>
        <div class="car" style="left: 20%;">🚗</div>
        <div class="car" style="left: 60%;">🚗</div>
        <div class="cloud" style="left: 10%; top: 10%;">☁️</div>
        <div class="cloud" style="left: 50%; top: 15%;">☁️</div>
        <div class="cloud" style="left: 30%; top: 5%;">☁️</div>
        <div class="cloud" style="left: 70%; top: 20%;">☁️</div>
        <div class="plane" style="left: 0%; top: 5%;">✈️</div>
    </div>
    <audio autoplay loop>
        <source src="backgroundmusic.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
